# .github/workflows/ci.yml

name: 'Quozen CI'

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
  # Add this to allow manual runs from the Actions tab
  workflow_dispatch:
    inputs:
      run_e2e:
        description: 'Run E2E Tests?'
        required: false
        default: false
        type: boolean

jobs:

  # Job 1: Run Core Library Tests
  test-core:
    name: 'Run Core Tests'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run core tests
        run: npm run test --workspace=@quozen/core

  # Job 2: Run Client-side Unit Tests
  test-client:
    name: 'Run Client Tests (Vitest)'
    runs-on: ubuntu-latest
    needs: [test-core]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run client tests
        run: npm run test

  # Job 2: Run Playwright E2E Tests (Conditionally)
  test-e2e:
    name: 'Run E2E Tests (Playwright)'
    runs-on: ubuntu-latest
    
    # This job will only run if the unit tests pass
    needs: [test-client] 
    
    # Run if the global var is true OR if the manual checkbox was checked
    if: vars.RUN_E2E_TESTS == 'true' || inputs.run_e2e == true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run E2E tests
        # Provide a dummy JWT_SECRET for the test env
        env:
          JWT_SECRET: "test-secret-for-ci" 
        run: npm run test:e2e #

      - name: Upload Playwright report
        # This step runs even if the tests fail, to store the report
        if: always() 
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7